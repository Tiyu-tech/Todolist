<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app">
      <h1>Todo list</h1>
      <h2 id="date"></h2>
      <div class="input-header"></div>
      <div class="todo-input">
        <input type="text" placeholder="Enter a task ..." id="input" /><button
          id="create"
        >
          Create
        </button>
      </div>

      <div class="todo-list"></div>
    </main>
    <footer>
      <h6 style="color: rgb(133, 133, 133)">Developed by Tiyu Tech</h6>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
